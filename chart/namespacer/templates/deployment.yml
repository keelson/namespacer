apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}
        image: quay.io/keelson/namespacer
        imagePullPolicy: Always
        env:
        - name: LABEL
          value: "{{ .Values.label }}"
        - name: IGNORE_NAMESPACES
          value: "{{ .Values.ignore_namespaces }}"
        volumeMounts:
        - name: config
          mountPath: /etc/config
      serviceAccountName: {{ .Release.Name }}
      volumes:
      - name: config
        configMap:
          name: {{ .Release.Name }}
